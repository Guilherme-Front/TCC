<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Logo na aba do site  -->
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">
    <title>Definir Senha Pet Insight</title>
</head>

<body class="cadastro_cat">
    <section>
        <main>
            <div class="cadastro-content" id="senha-content">
                <div class="senha-border">
                    <h1 class="senha-titulo">Criar Senha</h1>

                    <!-- Formulário com método POST e ação para o script PHP -->
                    <form action="../php/senha.php" method="POST">
                        <div class="senha-input">
                            <label class="cadastro-label" id="senha-label" for="senha">Senha</label>
                            <input class="input" type="password" name="senha" id="pass" placeholder="Digite sua senha"
                                required minlength="6" maxlength="6">

                            <label class="cadastro-label" id="senha-label" for="vSenha">Confirme sua Senha</label>
                            <input class="input" type="password" name="confirmar_senha" id="password"
                                placeholder="Digite novamente sua senha" required minlength="6" maxlength="6">
                        </div>

                        <div class="cadastro-botao">
                            <button class="botao-senha" type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/tema.js"></script>
</body>

</html>
