<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        .carousel-3 {
            font-family: Arial, sans-serif;
        }

        .swiper-container {
            width: 80%;
            padding: 20px;
        }

        .swiper-slide {
            text-align: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }

        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            background: brown;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="carousel-3">

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="cart-gatos">
                        <div class="cart-img">
                          <img class="cart-cat-img" src="../img/cat-cart.png" alt="Imagem do Gatinho">
                        </div>
                  
                        <div class="cart-info">
                          <h4 class="cart-titulo-gatos">Gatos</h4>
                  
                          <p class="cart-p-gatos">Descubra hábitos curiosos dos felinos e dicas para uma vida saudável.</p>
                        </div>
                  
                        <div class="cart-button">
                          <button type="submit" class="cart-next">Saiba Mais</button>
                        </div>
                      </div>
                </div>
                <div class="swiper-slide">
                    <div class="cart-gatos">
                        <div class="cart-img">
                          <img class="cart-cat-img" src="../img/dog-card.png" alt="Imagem do Cachorrinho">
                        </div>
                  
                        <div class="cart-info">
                          <h4 class="cart-titulo-dog">Cachorros</h4>
                  
                          <p class="cart-p-gatos">Como cuidar do seu melhor amigo e mantê-lo ativo, saudável e feliz.</p>
                        </div>
                  
                        <div class="cart-button">
                          <button type="submit" class="cart-next">Saiba Mais</button>
                        </div>
                      </div>
                </div>
                <div class="swiper-slide">
                    <div class="cart-gatos">
                        <div class="cart-img">
                          <img class="cart-cat-img" src="../img/hamster-card.png" alt="Imagem do Hamster">
                        </div>
                  
                        <div class="cart-info">
                          <h4 class="cart-titulo-ham">Hamsters</h4>
                  
                          <p class="cart-p-gatos">Dicas para um ambiente confortável e alimentação adequada.</p>
                        </div>
                  
                        <div class="cart-button">
                          <button type="submit" class="cart-next">Saiba Mais</button>
                        </div>
                      </div>
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/300" alt="Coelho">
                    <h3>Coelhos</h3>
                    <p>Aprenda a cuidar do seu coelhinho.</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 200,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
