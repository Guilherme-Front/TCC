<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco | Pet Insight</title>

    <link rel="stylesheet" href="../css/stylefaq.css">
</head>

<body class="fl-body">
    <header class="header">
        <div class="header_container">
            <div class="header-titulo">
                <a href="../pages/TelaPrincipal.html"><img class="header-img" src="../img/Pet insight.png"
                        alt="Imagem da Logo"></a>
            </div>

            <div class="header-link-tema">
                <a class="header-entrar" href="./Index.html">Entrar |</a>
                <a class="header-cadastro" href="./Cadastro.html">Cadastro</a>
            </div>
        </div>
    </header>

    <main class="fl_body">
        <section class="fl-flex">
            <div class="fl-perguntas">

                <div class="fl-h1">
                    <h1 class="faq-titulo">Fale Conosco</h1>
                </div>

                <div class="fl-paragrafo">
                    <p class="fl-p">Preencha o formulario abaixo com suas dúvidas não respondidas em nosso FAQ, e
                        retornaremos ao seu e-mail o mais breve possível.
                    </p>

                </div>
            </div>

            <div class="fl-image">
                <img class="fl--cat" src="../img/cat-resposta.png" alt="Foto do Gatinho">
            </div>
        </section>

        <section class="fl-dados">
            <form id="contactForm">
                <div class="fl-campos">
                    <label for="nome" class="inp-fl">Nome Completo
                        <p><input type="text" class="fl-inp" id="nome" placeholder="Digite seu nome" required autocomplete="on"></p>
                    </label>
                </div>

                <div class="fl-campos">
                    <label for="email" class="inp-fl">Email
                        <p><input class="fl-inp" type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="on">
                        </p>
                    </label>
                </div>

                <div class="fl-campos">
                    <label for="mensagem" class="inp-fl">Dúvida
                        <p><textarea class="fl-inp" id="mensagem" required placeholder="Digite aqui sua dúvida" autocomplete="on"></textarea></p>
                    </label>
                </div>

                <div class="fl-button">
                    <button type="submit" class="fl-next">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/scriptdaq.js"></script>
    <script src="../js/tema.js"></script>
</body>

</html>
