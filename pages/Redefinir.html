<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Logo na aba do site  -->
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">

    <title>Redefinir Senha | Pet Insight</title>
</head>

<body class="cadastro_cat">
    <section>
        <div class="cadastro-content" id="redefinir-content">
            <div class="redefinir-border">
                <h1 class="senha-titulo" id="redefinir-titulo">Redefinir Senha</h1>

                <div class="senha-input">

                    <label class="cadastro-label" id="Emailsenha" for="">E-mail</label>
                    <input class="input" type="email" name="Email" id="EmailSenha" placeholder="Digite seu e-mail"
                        required>
                    <span class="senha-span">É necessário para identificar sua conta</span>

                    <label class="cadastro-label" id="Senha" for="">Senha</label>
                    <input class="input" type="password" name="senha" id="senha" placeholder="Digite sua senha" required
                        minlength="6" maxlength="6">

                    <label class="cadastro-label" id="senhaC" for="">Confirme sua Senha</label>
                    <input class="input" type="password" name="confirmar senha" id="Csenha"
                        placeholder="Digite novamente sua senha" required minlength="6" maxlength="6">
                </div>

                <div class="cadastro-botao">
                    <button class="botao-redefinir" type="submit">Redefinir</button>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/tema.js"></script>
</body>

</html>
