<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">

    <!-- Logo na aba do site  -->
    <link rel="icon" type="image/x-icon" href="../../public/img/favicon-32x32.png">
    <title>Redefinir Senha | Pet Insight</title>
</head>

<body class="cadastro_cat">
    <section>
        <div class="cadastro-content" id="redefinir-content">
            <div class="redefinir-border">
                <h1 class="senha-titulo" id="redefinir-titulo">Redefinir Senha</h1>

                <form id="formRedefinirSenha" class="form-senha">
                    <div class="senha-input">
                        <label class="cadastro-label" id="Emailsenha" for="EmailSenha">E-mail</label>
                        <input class="input" type="email" name="email" id="EmailSenha" placeholder="Digite seu e-mail" required>
                        <span class="senha-span">É necessário para identificar sua conta</span>

                        <label class="cadastro-label" id="Senha" for="senha">Nova Senha</label>
                        <input class="input" type="password" name="senha" id="senha" placeholder="Digite sua nova senha" required minlength="6">

                        <label class="cadastro-label" id="senhaC" for="Csenha">Confirme sua Senha</label>
                        <input class="input" type="password" name="confirmar_senha" id="Csenha" placeholder="Digite novamente sua senha" required minlength="6">
                    </div>

                    <div class="cadastro-botao">
                        <button class="botao-redefinir" type="submit">Redefinir</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../../public/js/script.js"></script>
    <script>
        document.getElementById('formRedefinirSenha').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validações básicas
            const email = document.getElementById('EmailSenha').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('Csenha').value;
            
            if (senha !== confirmarSenha) {
                error("As senhas não coincidem!", "linear-gradient(to right, #cd1809, #a01006)");
                return;
            }
            
            if (senha.length < 6) {
                error("A senha deve ter no mínimo 6 caracteres!", "linear-gradient(to right, #cd1809, #a01006)");
                return;
            }
            
            // Enviar dados via AJAX
            const formData = new FormData(this);
            
            fetch('../controllers/processaRedefinirSenha.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    redirection(data.message, "../views/Login.php");
                } else {
                    error(data.message, "linear-gradient(to right, #cd1809, #a01006)");
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                error("Ocorreu um erro ao processar sua solicitação", "linear-gradient(to right, #cd1809, #a01006)");
            });
        });
    </script>
</body>
</html>
