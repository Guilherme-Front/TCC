<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/CadastroProduto.css">
    <title>Document</title>
</head>
 
<body>
    <header>
        <a href="#">
            <img class="logo" src="../img/Pet insight.png" alt="logo">
        </a>
    </header>

    <div class="voltar">
        <a href="#">
            <img class="botao-voltar" src="../img/voltar.png" alt="botao-voltar" />
        </a>
        <h2 class="txt-cadastro">Cadastro de Produto</h2>
    </div>

    <form action="../php/php2.php" method="POST" enctype="multipart/form-data">
        <section>

            <div class="container-info">

                <div class="info">

                    <label>Nome do Produto</label>
                    <input type="text" name="nome_produto" id="" placeholder="Digite o nome do produto" class="txt">

                    <div class="upload-container">

                        <div class="container-img">
                            <label for="fileInput" class="upload-box">
                                <span>Carregue até 3 imagens</span>
                            </label>
                            <input class="enviar-img" type="file" id="fileInput" multiple = "multiple" accept="image/*" name="imagens[]" hidden>
                            <div id="preview-container" style="display: flex; gap: 5px;"></div>
                        </div>
                    </div>

                </div>

                <div class="info">

                    <label for="produto">Tipo</label>
                    <select class="opcao" id="produto" name="tipo">
                        <option class="select-txt" value="">Selecione o tipo...</option>
                        <option value="ração">Ração</option>
                        <option value="aperitivos">Aperitivos</option>
                        <option value="coleiras">Coleiras</option>
                        <option value="brinquedos">Brinquedos</option>
                        <option value="higiene">Higiene</option>
                    </select>

                    <label>Marca</label>
                    <input type="text" name="marca" id="" placeholder="Digite a marca">

                    <label>Preço</label>
                    <input class="valor-input" type="text" name="preco" id="preco" min="1">

                    <label>Estoque</label>
                    <input class="valor-input" type="number" name="estoque" id="estoque" placeholder="000">

                </div>

                <div class="info">

                    <label>Descrição curta</label>
                    <textarea id="descricao" name="descricao_curta" rows="4"
                        placeholder="Digite a descrição do produto..."></textarea>

                    <label>Descrição detalhada</label>
                    <textarea class="desc-detalhada" id="descricao_detalhada" name="descricao" rows="4"
                        placeholder="Digite a descrição do produto..."></textarea>

                    <div class="div-button">
                        <button class="cadastrar-button" type="submit" name="enviar-dados">Cadastrar</button>
                    </div>

                </div>
            </div>
        </section>
    </form>

    <script>
        const input = document.getElementById('preco');

        input.addEventListener('input', (e) => {
            let value = e.target.value;

            value = value.replace(/\D/g, '');

            if (value === '') {
                input.value = 'R$ 0,00';
                return;
            }

            value = (parseInt(value) / 100).toFixed(2);
            value = value.replace('.', ',');
            value = 'R$ ' + value;

            input.value = value;
        });

        input.value = 'R$ 0,00';

        const estoqueInput = document.getElementById('estoque');

        estoqueInput.addEventListener('input', () => {

            estoqueInput.value = estoqueInput.value.replace(/\D/g, '').slice(0, 3);
        });

        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        let imagensSelecionadas = [];

        fileInput.addEventListener('change', () => {
            const novosArquivos = Array.from(fileInput.files);

            novosArquivos.forEach(file => {
                if (imagensSelecionadas.length < 3 && file.type.startsWith('image/')) {
                    imagensSelecionadas.push(file);
                }
            });

            atualizarPreview();
            fileInput.value = '';
        });

        function atualizarPreview() {
            const arquivosExistentes = previewContainer.querySelectorAll('.preview-wrapper');
            const totalAtual = arquivosExistentes.length;

            for (let i = totalAtual; i < imagensSelecionadas.length; i++) {
                const file = imagensSelecionadas[i];

                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('preview-wrapper');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '95px';
                    img.style.height = '95px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '3px';
                    img.style.border = '1px solid #ccc';

                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.textContent = 'X';
                    removeBtn.addEventListener('click', () => {
                        imagensSelecionadas.splice(i, 1);
                        previewContainer.removeChild(wrapper);
                        atualizarPreview();
                    });

                    wrapper.appendChild(img);
                    wrapper.appendChild(removeBtn);
                    previewContainer.appendChild(wrapper);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>

</html>
