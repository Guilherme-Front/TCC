<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css">

    <!-- Logo na aba do site  -->
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">
    <title>Login | Pet Insight</title>
</head>

<body class="login_dog">
    <main>
        <section>
            <div class="login-content">
                <div class="login-border">
                    <a href="../pages/TelaPrincipal.html"><i class="fi fi-ss-undo voltar" aria-label="nda"></i></a>

                    <h1 class="login-titulo">Faça Login</h1>

                    <div class="login-input">
                        <label class="login-label" for="">E-mail</label>
                        <input class="input" type="email" name="Email" id="Email" placeholder="Digite seu e-mail"
                            required>

                        <label class="login-label" for="">Senha</label>
                        <input class="input" type="password" name="Senha" id="Senha" placeholder="Digite sua senha"
                            required>
                    </div>

                    <div class="login-link">
                        <a href="Redefinir.html" class="login-a">Esqueci minha senha</a>
                    </div>

                    <div class="login-botao">
                        <button class="botao" type="submit">Entrar</button>
                    </div>

                    <div class="login-formas">
                        <p class="login-p">Não possui conta? <a href="Cadastro.html"
                                class="login-cadastro">Cadastre-se</a></p>

                        <p class="login-resto">Ou</p>

                        <p class="login-conect">Conecte-se com</p>

                        <div class="login-images">
                            <img class="login-icon" src="../img/facebook.png" alt="Imagem do Facebook">

                            <img class="login-icon" src="../img/google.png" alt="Imagem do Google">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/tema.js"></script>
</body>

</html>
